<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="power.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="display"><p id="displayTwo">0</p>
        </div>
        <div class="operation">
            <button class="plus" onclick="add()">+ </button>
            <button class="minus" onclick="less()">- </button>
            <button class="for" onclick="forr()"> x</button>
            <button class="divide" onclick="dividing()">/ </button>
        </div>
        <div class="numbers">
            <div class="top">
                <button class="seven" onclick="seven()">7</button>
                <button class="eight" onclick="eight()">8</button>
                <button class="nine" onclick="nine()">9</button>
            </div>
            <div class="topMiddle">
                <button class="six" onclick="six()">6</button>
                <button class="five" onclick="five()">5</button>
                <button class="four" onclick="four()">4</button>
            </div>
            <div class="bottomMiddle">
                <button class="three" onclick="three()">3</button>
                <button class="two" onclick="two()">2</button>
                <button class="one" onclick="one()">1</button>
            </div>
            <div class="bottom">
                <button class="zero" onclick="zero()">0</button>
                <button class="dot" onclick="dot()">.</button>
                <button class="delete" onclick="deleting()">C</button>
            </div>
        </div>
        <button class="result" onclick="result()">
            =
        </div>


    </div>
</body>
</html>
